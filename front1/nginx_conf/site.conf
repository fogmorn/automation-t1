server {
    listen 80;
    server_name _;

    root /var/www/html/site;

    index index.html;


    location /add.php {
        include /etc/nginx/fastcgi_params;
        fastcgi_pass  back1:9000;
    }

    location /multiply.php {
        include /etc/nginx/fastcgi_params;
        fastcgi_pass  back2:9001;
    }
}
